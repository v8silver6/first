<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .back-button {
            background-color: #888888;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #666666;
            transform: scale(1.05);
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .results {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .result-item {
            text-align: center;
            text-decoration: none;
            color: black;
            transition: transform 0.3s;
        }

        .result-item:hover {
            transform: scale(1.05);
        }

        .result-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .result-item span {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Suche</h1>
    <a href="mainseite.html" class="back-button">Zur√ºck zum Start</a>
</header>

<main>
    <input type="text" id="search" placeholder="Suche nach einer Fotze..." oninput="filterResults()">

    <div class="results" id="results">
        <!-- Ergebnisse werden hier per JS gefiltert -->
    </div>
</main>

<footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
</footer>

<script>
    const recipes = [
    { name: "Breckie Hill", image: "breckie.png", link: "breckie.html" },
    { name: "Brooke Monk", image: "brooke.png", link: "brooke.html" },
    { name: "Kalogeras", image: "kalogeras.png", link: "kalogeras.html" },
    { name: "Georgina Rodriguez", image: "georgina rodriguez.webp", link: "georgina.html" },
    { name: "Marianna Mosesova", image: "marianna mosesova.png", link: "marianna.html" }
];


    const resultsContainer = document.getElementById("results");

    function filterResults() {
        const query = document.getElementById("search").value.toLowerCase();
        resultsContainer.innerHTML = "";

        const filtered = recipes.filter(recipe => recipe.name.toLowerCase().includes(query));

        filtered.forEach(recipe => {
            const item = document.createElement("a");
            item.href = recipe.link;
            item.className = "result-item";
            item.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <span>${recipe.name}</span>
            `;
            resultsContainer.appendChild(item);
        });
    }

    // Initialanzeige
    filterResults();
</script>

</body>
</html>
